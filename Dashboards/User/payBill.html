<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay Bill</title>

    <!-- Tailwind + Daisy UI Setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <style>
      .font-primary {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-primary">

    <header>
        <div class="p-5 border-b border-blue-600 shadow-lg">
            <div class="flex justify-center items-center gap-8">
                <img src="../../Images/logo.png" alt="" class="w-16">
                <h1 class="text-4xl font-semibold text-slate-500">Daffodil Power Distribution</h1>
            </div>
        </div>
    </header>


    <main class="w-10/12 mx-auto">
      <h1 class="text-2xl text-slate-500 font-semibold mt-10">Pay Bill</h1>

      <div class="mt-10 bg-slate-100 p-8 rounded-xl shadow-lg">

        <div class="overflow-x-auto">
            <table class="table">
              <!-- head -->
              <thead>
                <tr>
                  <th>Bill ID</th>
                  <th>Meter Number</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Meter Type</th>
                  <th>Month</th>
                  <th>Units</th>
                  <th>Total</th>
                </tr>
              </thead>


              <tbody>
                <!-- row 1 -->
                <tr>
                  <td>1021</td>
                  <td>2342323</td>
                  <td>Rafi Shariar</td>
                  <td>Mrpur-1</td>
                  <td>Residential</td>
                  <td><select class="select w-[150px]" >
                    <option selected>Month</option>
                    <option >January</option>
                    <option >February</option>
                    <option >March</option>
                    <option >April</option>
                    <option >May</option>
                    <option >June</option>
                    <option >July</option>
                    <option >August</option>
                    <option >September</option>
                    <option >October</option>
                    <option >november</option>
                    <option >December</option>
                </select></td>

                <td>189.23</td>
                <td>1200</td>

              </tbody>
            </table>
        </div>

        <div class="flex justify-center gap-32 mt-16 pb-10">
          <button class="btn btn-lg bg-blue-400 text-white hover:bg-white hover:text-blue-400 hover:border-blue-400">Pay</button>
          <a class="btn btn-lg bg-red-400 text-white hover:bg-white hover:text-red-400 hover:border-red-400" href="./UserDashboard.html">Cancle</a>
        </div>
    </div>

  
    </main>

    



    <script src="./scripts/login.js"></script>
  </body>
</html>
